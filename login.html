<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button id="login-btn" class="toggle-btn">Login</button>
                <button id="signup-btn" class="toggle-btn">Signup</button>
            </div>
            <form id="login-form" class="form" action="login.php" method="POST">
                <h2>Login</h2>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
                <a href="forgot_password.php" id="forgot-password-link">Forgot Password?</a>
                <div class="google-login">
                    <img src="icon/google.png" alt="Google Login">
                </div>
            </form>
            <form id="signup-form" class="form hidden" action="signup.php" method="POST">
                <h2>Signup</h2>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required>
                <button type="submit">Signup</button>
                <div id="signup-error" class="error"></div>
                <div class="google-login">
                    <img src="icon/google.png" alt="Google Signup">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
